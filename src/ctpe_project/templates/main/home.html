{% extends '_base.html' %}

{% block content %}
{% for d in deals%}
<div class="mb-4 pb-2">
	<p class="h3">{{d.deal_name}}</p>
	<p class="h6">{{d.for_category.category_name}}</p>
	<p>{{d.deal_text}}</p>
</div>
{% endfor %}
{% endblock content %}

{% block right_bar %}
<div class="mb-1"><a href="{% url 'add_deals' %}" class="btn btn-info">Submit Deals</a></div>
<div><a href="{% url 'add_new_deal' %}" class="btn btn-primary">Submit New Deal</a></div>
{% endblock right_bar %}
